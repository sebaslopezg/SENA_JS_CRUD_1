<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Ejemplo de CRUD usando API REST y vanilla Js</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">APRENDIZ</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                  <a href="index.html"
                    class="waves-effect waves-light btn"
                    
                  >
                    Listar
                </a>
                </li>
                <li>
                  <a href="insertar.html" class="waves-effect waves-light btn">Insertar</a>
                </li>
                <li>
                  <button class="waves-effect waves-light btn">Eliminar</button>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col s8">
            <form action="" method="post" enctype="multipart/form-data" id="frmAprendiz">                
            <div class="input-field col s8">
                <input placeholder="Placeholder" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s8">
                <input placeholder="Placeholder" id="apellido" type="text" class="validate">
                <label for="apellido">Apellido</label>
            </div>
            <div class="input-field col s8">
                <input placeholder="Placeholder" id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s8">
                <input placeholder="Placeholder" id="password" type="password" class="validate">
                <label for="password">Passsword</label>
            </div>
            <div class="input-field col s8">
                <button class="waves-effect waves-light btn" type="submit">Enviar</button>

            </div>
            </form>
        </div>
        <div class="col s4">    
lateral
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="aprendiz.js"></script>
  </body>
</html>
